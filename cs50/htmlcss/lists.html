<!DOCTYPE html>
<html>
    <head>
        <title> Lists</title>
    </head>
    <body>
        An ordered Lists:
        <ol>
            <li> first item</li>
            <li> second item</li>
            <li> third item</li>
        </ol>
        An unordered list:
        <ul>
            <li> first item</li>
            <li> second item</li>
            <li> third item</li>
        </ul>
        

    </body>
</html>
