<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> table</title>
        <style>
            table {
                border: 1px solid blueviolet;
                border-collapse: collapse;
                
            }
            td,th{
                border: 1px solid black;
                padding: 5px;
            }
        </style>

    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th> ocean  </th>
                    <th> depth </th>
                    <th> max depth </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> indian ocean</td>
                    <td> 50000 m </td>
                    <td> 100000m</td>
                </tr>
                <tr>
                    <td> pacific ocean</td>
                    <td> 5000 m</td>
                    <td> 10000 m </td>

                </tr>
            </tbody>
        </table>
    </body>
</html>
